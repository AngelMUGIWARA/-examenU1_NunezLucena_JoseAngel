<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel de imagenes</title>
    <style>
      #img-contenido {
        text-align: center;
        margin-top: 50px;
      }
      #img-contenido img {
        max-width: 100%;
        height: auto;
      }
      .botones {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 40px;
      }
      .prev-button{
        text-decoration: solid;
        background-color: darkolivegreen;
        color: azure;
        font-size:18px;
      }
      .next-button{
         text-decoration: solid;
        background-color: darkgreen;
        color: azure;
        font-size:18px;
      }
      .h1{
        color: azure;
        text-align: center;
        font-size: 50px;
        font-family: cursive;
        font-weight: bold;
            text-align: center; 
      }

      
    </style>
  </head>
  <h1 class="h1">Coleccci√≥n The fast and furious </h1>
  <body style="background-color: black">
    <div id="img-contenido">
      <img id="current-image" src="" alt="Image" />
    </div>
    <div class="botones">
      <button id="prev-button" class="prev-button">Anterior</button>
      <button id="next-button" class="next-button">Siguiente</button>
    </div>

    <script>
      const imageUrls = [
        "https://images1.autocasion.com/actualidad/wp-content/uploads/2016/12/6-7.jpg",
        "https://images1.autocasion.com/actualidad/wp-content/uploads/2016/12/11-5.jpg",
        "https://images1.autocasion.com/actualidad/wp-content/uploads/2016/12/11-5.jpg",
        "https://images1.autocasion.com/actualidad/wp-content/uploads/2016/12/2-10.jpg",
        "https://images1.autocasion.com/actualidad/wp-content/uploads/2016/12/10-5.jpg",
        "https://images1.autocasion.com/actualidad/wp-content/uploads/2016/12/d.jpg",
        "https://images1.autocasion.com/actualidad/wp-content/uploads/2016/12/b-1.jpg",
      ];

      let currentIndex = 0;

      // Obtener elementos del DOM
      const currentImage = document.getElementById("current-image");
      const prevButton = document.getElementById("prev-button");
      const nextButton = document.getElementById("next-button");

      function subirImg() {
        currentImage.src = imageUrls[currentIndex];
      }

      prevButton.addEventListener("click", () => {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          currentIndex = imageUrls.length - 1;
        }
        subirImg();
      });

      nextButton.addEventListener("click", () => {
        if (currentIndex < imageUrls.length - 1) {
          currentIndex++;
        } else {
          currentIndex = 0;
        }
        subirImg();
      });

      subirImg();
    </script>
  </body>
</html>
